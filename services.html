<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Let's Booking an Appointment</title>


    <div class = "navbar" style ="height: 10rem;" >
        <i class="fa-solid fa-spa" style ="font-size: 20px;"></i>
        <h1>QuickNails</h1>
        <nav class = "nav-bar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="services.html">Our Services</a></li>
                <li><a href="booking.html">Booking Now</a></li>
            </ul>
        </nav>
    </div>
</head>
<body>
    <h1>Let's Booking an Appointment</h1>
    <h1>What Services Would You Like to Get?</h1>
    


    <main class="services-container">
        <section class="services-selection">
            <h1>Select Your Services</h1>
            
            <div class="service-categories">
                <div class="main-service" onclick ="toggleDropdown('manicure-option')">Manicure</div>
                <div class = "dropdown" id="manicure-option">
                    <label><input type="checkbox" name="service" value="manicure"> Basic Manicure</label>
                    <label><input type="checkbox" name="service" value="manicure"> Gel Manicure</label>
                    <label><input type="checkbox" name="service" value="manicure"> Plain Manicure</label>
                </div>
                <div class="main-service" onclick ="toggleDropdown('pedicure-option')">Pedicure</div>
                <div class = "dropdown" id="pedicure-option">
                    <label><input type="checkbox" name="service" value="pedicure"> Basic Pedicure</label>
                    <label><input type="checkbox" name="service" value="pedicure"> Gel Pedicure</label>
                    <label><input type="checkbox" name="service" value="pedicure"> Special Pedicure</label>
                </div>
                <div class="main-service" onclick ="toggleDropdown('waxing-option')">Waxing</div>
                <div class = "dropdown" id="waxing-option">
                    <label><input type="checkbox" name="service" value="waxing"> Full Body </label>
                    <label><input type="checkbox" name="service" value="waxing"> Half Body </label>
                    <label><input type="checkbox" name="service" value="waxing"> Leg </label>
                    <label><input type="checkbox" name="service" value="waxing"> Eye-Brow</label>
                    <label><input type="checkbox" name="service" value="waxing"> Lip </label>
                    <label><input type="checkbox" name="service" value="waxing"> Chin </label>
                    <label><input type="checkbox" name="service" value="waxing"> Underarm </label>
                    <label><input type="checkbox" name="service" value="waxing"> Full Face </label>
                </div>
               
                <h3>Selected services:</h3>
                <ul id="selected-services"></ul>
            </div>
            
            
            
            <button onclick="fadeOutAndNavigate('booking.html')">Proceed to Booking</button>
        </section>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
