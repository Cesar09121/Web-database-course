<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Let's Booking an Appointment</title>


    <div class = "navbar" style ="height: 10rem;" >
        <i class="fa-solid fa-spa" style ="font-size: 20px;"></i>
        <h1>QuickNails</h1>
        <nav class = "nav-bar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="services.html">Our Services</a></li>

</head>
<body>
    <h1>Let's Booking an Appointment</h1>
    <h1>What Services Would You Like to Get?</h1>
    


    <main class="services-container">
        <section class="services-selection">
            <h1>Select Your Services</h1>
            
            <div class="service-categories">
                <div class="category" id="manicureServices">
                    <h2>Manicure Services</h2>
                    <div class="service-list" data-category="manicure"> 
                    </div>
                </div>

                <div class="category" id="pedicureServices">
                    <h2>Pedicure Services</h2>
                    <div class="service-list" data-category="pedicure">
                    </div>
                </div>
            </div>

            <div class="booking-summary">
                <h2>Your Booking</h2>
                <div id="selectedServices">
                    <p>No services selected</p>
                </div>
                <div class="summary-details">
                    <p>Total Duration: <span id="totalDuration">0 minutes</span></p>
                    <p>Total Price: <span id="totalPrice">$0</span></p>
                </div>
                <a href="booking.html" class="btn btn-next">Proceed to Booking</a>
            </div>
        </section>
    </main>
</body>
